<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
     <!-- Підключення стилів bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Підключення стилів fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Підключення власних стилів -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>
<body>

<div>
    <div class="title-div">
        <h1 class="title-name">Передбачення ціни на криптовалюти</h1>
    </div>
    <div class="input_cryptocurrency">
        <div class="dropdown">
            <label>
                <select name="one" id="crypto-cur" class="dropdown-select dropdown-list">
                  <option value="">Select crypto currency</option>
                  <option class="dropdown-element" value="1">BTC</option>
                  <option class="dropdown-element" value="2">ETH</option>
                  <option class="dropdown-element" value="3">LTC</option>
                  <option class="dropdown-element" value="4">USDT</option>
                  <option class="dropdown-element" value="5">ADA</option>
                  <option class="dropdown-element" value="6">XRP</option>
                  <option class="dropdown-element" value="7">DOGE</option>
                </select>
            </label>
        </div>
        <div class="dropdown">
            <label>
                <input id = "days-predict" class="input-days" placeholder="Input days limit">
            </label>
        </div>
        <div class="input-days-div">
            <label>
                <input id = "days-limit" class="input-days" placeholder="Input days to predict">
            </label>
        </div>
        <div class="request-btn-div">
            <button class="request-btn btn-primary" onclick="new DriveDoc">Передбачити ціну</button>
        </div>
    </div>
    <div class = "charts">
        <label class="toggle" id="toggle-label" style="visibility: hidden">
            <input type="checkbox" id = "toggle-checkbox">
            <span class="slider"></span>
            <span class="labels" data-on="With factors" data-off="Without factors"></span>
        </label>
        <div class="lds-roller" id = "loading-spinner" style="visibility: hidden"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        <div id="chart" style="visibility: hidden">
            <div id="my-chart-without-exog"></div>
            <div id="my-chart-with-exog"></div>
        </div>

        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="../static/js/code.js"></script>
</body>
</html>
